app.name=forums

tomcat.baseurl=http://localhost:8080

app.log=servlet.log

# The Postgres user that the program will use to connect to the database
db.iwethey.user=example_username
db.iwethey.password=example_password

# The name of the database to be created
db.name=forum

# The JDBC driver class
db.driver=org.postgresql.Driver

# The host of the database machine
db.host=localhost

# The port the database is listening to
db.port=5432

# The JDBC URL to use (should not need editing)
db.baseurl=jdbc:postgresql://${db.host}:${db.port}

