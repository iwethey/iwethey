tomcat.home=/usr/local/tomcat-6.0.18
tomcat.webapps.home=/opt/tomcat/webapps


# This is the Tomcat administrative user. You might find this in
# /var/lib/tomcat4/conf/tomcat-users.xml on a Debian system.
# The line would look something like:
# <user username="admin" password="yourpassword" roles="admin,manager"/>
tomcat.manager.username=tomcat_username
tomcat.manager.password=tomcat_password

# The database superuser for creating users and databases
db.user=example_username
db.pw=example_password

# location of plpgsql.so
db.plpgsqllib=/Library/PostgreSQL/8.3/lib/postgresql
